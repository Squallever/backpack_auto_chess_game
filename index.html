<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Toy Rumble - Backpack Battler</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#ec4899',
              accent: '#fbbf24',
              surface: '#1e293b',
              background: '#0f172a',
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a;
      }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }
      #root { width: 100vw; height: 100vh; overflow: hidden; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="text-white h-screen w-screen overflow-hidden bg-slate-900">
    <div id="root"></div>
    <!-- 直接加载 index.tsx，不通过 import 避免路径问题 -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
